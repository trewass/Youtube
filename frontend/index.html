    <!-- Installation Prompt -->
    <script>
      // PWA Installation prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üíø PWA —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
        const installButton = document.createElement('button');
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(45deg, #3b82f6, #1d4ed8);
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 50px;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
          font-weight: 600;
          z-index: 1000;
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        `;
        installButton.textContent = 'üì± –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
        installButton.onclick = async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const result = await deferredPrompt.userChoice;
            if (result.outcome === 'accepted') {
              console.log('‚úÖ PWA —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            }
            deferredPrompt = null;
            installButton.remove();
          }
        };
        document.body.appendChild(installButton);
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
        deferredPrompt = null;
        const installButton = document.querySelector('button[onclick*="deferredPrompt"]');
        if (installButton) installButton.remove();
      });
    </script>
