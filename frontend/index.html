  <body>

    <!-- Service Worker Registration -->
    <script>
      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ SW registered:', registration.scope);
              
              // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
              setInterval(() => {
                registration.update();
              }, 60000);
            })
            .catch((error) => {
              console.log('‚ùå SW registration failed:', error);
            });
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π SW
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
      
      // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üí° PWA can be installed');
        
        // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ"
        // showInstallButton();
      });
      
      // –ü–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA installed!');
        deferredPrompt = null;
      });
      
      // iOS standalone mode detection
      if (window.navigator.standalone) {
        console.log('üì± Running in iOS standalone mode');
      }
    </script>
