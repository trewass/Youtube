<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg-gradient)"/>
  
  <!-- Headphones Icon -->
  <g transform="translate(106, 106)">
    <!-- Headband -->
    <path d="M 150 80 Q 150 30 150 30 Q 150 20 140 20 L 160 20 Q 150 20 150 30 Q 150 30 150 80" 
          fill="none" stroke="white" stroke-width="25" stroke-linecap="round"/>
    
    <!-- Left ear cup -->
    <rect x="50" y="140" width="60" height="80" rx="15" fill="white"/>
    <rect x="60" y="150" width="40" height="60" rx="10" fill="#6366f1"/>
    
    <!-- Right ear cup -->
    <rect x="190" y="140" width="60" height="80" rx="15" fill="white"/>
    <rect x="200" y="150" width="40" height="60" rx="10" fill="#6366f1"/>
    
    <!-- Left connection -->
    <line x1="80" y1="120" x2="80" y2="140" stroke="white" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Right connection -->
    <line x1="220" y1="120" x2="220" y2="140" stroke="white" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Main headband arc -->
    <path d="M 80 120 Q 150 40 220 120" fill="none" stroke="white" stroke-width="25" stroke-linecap="round"/>
  </g>
  
  <!-- Book Icon (subtle) -->
  <g transform="translate(320, 350)" opacity="0.3">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="white"/>
    <rect x="5" y="5" width="70" height="90" rx="3" fill="#6366f1"/>
    <line x1="15" y1="20" x2="65" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="35" x2="65" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="50" x2="55" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

